<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div id="rock" class="choice" title="Rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div id="paper" class="choice" title="Paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div id="scissor" class="choice" title="Scissors">
            <img src="scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p id="you">You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p id="comp">Comp</p>
        </div>
    </div>

    <div class="msg">
        <p id="content">Play your Move</p>
    </div>

    <script src="games.js"></script>

</body>
</html>
